<div class="container">
  <div class="row">
      <!-- <div class="col-md-6 col-md-offset-3">
          <h1> Search For Planets</h1>
      </div> -->
  </div>
  <div class="row">
      <div class="col-md-9 col-md-offset-3">


              <app-searchdebounce delay="250" placeholder="Search..." (value)="searchHandler($event)"></app-searchdebounce>


            </div>

      </div>
  </div>


  <div class="card">
  <div class="row display-flex">
      <div class="col-xs-6 col-md-6" [ngStyle]="{'padding-bottom':'20px'}"  *ngFor="let planet of planets">

          <div class="card-body card-details">
              <h5 class="card-title">{{planet.name}}</h5>
              <p class="card-text" [ngStyle]="{'color': 'blue', 'font-size': fontSize}">Papulation: {{planet.papulation}}</p>
              <a [routerLink]="['/details',planet.id]" class="btn btn-info">Details</a>
            </div>


      </div>
</div>

      <div class="col-xs-6 col-md-4"  *ngFor="let planet of planets">
        <h5 class="card-title" [ngStyle]="{'color': 'blue', 'font-size': '24'}">Name: {{planet.name}}</h5>
        <p class="card-text">Papulation: {{planet.papulation}}</p>

      </div>
    </div> -->
    <div>
        <span><img src="../../assets/preloader.gif" width="100" height="100" alt="" *ngIf="isLoading"></span>
    </div>
    <span>No of Planets: {{records}}</span>


        <ul class="pagination" >
          <li class="page-item" [ngClass]="{disabled: pageNo<=1}" >
            <a class="page-link" tabindex="-1" (click)="prevPage()">Previous</a>
          </li>

          <li class="page-item" [ngClass]="{disabled:pageNo>=pages}">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>


</div>
